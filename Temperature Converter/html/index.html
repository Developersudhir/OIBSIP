<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temprature_converter</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>

<body>
    <h1>Temperature Converter Website</h1>
    <div class="panel">
        <form>
            <h2>Enter Temperature Which Youe Want To Convert !</h2><br>
            <label>Celsius</label>
            <input type="number" id="temp1">
            <label>Fahrenheit</label>
            <input type="number" id="temp2">


        </form>
    </div>
    <!-- F° to C°: Fahrenheit to Celsius 
        To convert temperatures in Fahrenheit to Degree Celsius, Multiply By .5556 (or 5/9) and Subtract 32.
              Celsius = (X°F - 32) x .5556 -->



    <!-- C° to F°: Celsius to Fahrenheit
        To convert temperatures in degrees Celsius to Fahrenheit, Multiply By 1.8 (or 9/5) and add 32.
              Fahrenheit = (X°C x 1.8) + 32 -->

    <footer>
        <p>Develope By Sudhir All &copy; Are Reserved 2023 </p>
    </footer>
    <script>
        let cel = document.getElementById('temp1');
        let fah = document.getElementById('temp2');
        cel.oninput = () => {
            // celsius to feh
            let op = parseFloat(cel.value * 9 / 5) + 32;
            fah.value = parseFloat(op.toFixed(3));

        }
        fah.oninput = () => {
            //feh to Celsius
            let op1 = parseFloat(fah.value - 32) * 5 / 9;
            cel.value = parseFloat(op1.toFixed(3));

        }
    </script>
</body>

</html>
